name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: projects/Win32/VC14/xerces-all/xerces-all.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build-release:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vs-version: '[16.10,16.11)'

    - name: Build Release
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Release /p:WindowsTargetPlatformVersion=10.0.19041.0 ${{env.SOLUTION_FILE_PATH}}

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: release-artifacts
        path: |
          Build\Win32\VC14\Release\xerces-c_3_1.dll
          Build\Win32\VC14\Release\xerces-c_3.lib
          
  build-debug:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
      with:
        vs-version: '[16.10,16.11)'

    - name: Build Debug
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=Debug /p:WindowsTargetPlatformVersion=10.0.19041.0 ${{env.SOLUTION_FILE_PATH}}

    - name: Upload Debug Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: debug-artifacts
        path: |
          Build\Win32\VC14\Debug\xerces-c_3_1D.dll
          Build\Win32\VC14\Debug\xerces-c_3D.lib
